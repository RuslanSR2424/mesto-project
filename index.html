<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__image"></div>
            <div class="profile__info">
                <div class="profile__info-text">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__button-edit" type="button"></button>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>
        <section class="elements">
            <ul class="element-list">
                <li class="element-list__item">
                    <img class="element-list__img" src="./image/foto1.jpg" alt="фотография местности">
                    <div class="element-list__content">
                        <h2 class="element-list__title">Карачаевск</h2>
                        <button class="element-list__like" type="button"></button>
                    </div>
                </li>
                <li class="element-list__item">
                    <img class="element-list__img" src="./image/foto2.jpg" alt="фотография">
                    <div class="element-list__content">
                        <h2 class="element-list__title">Карачаевск</h2>
                        <button class="element-list__like" type="button"></button>
                    </div>
                </li>
                <li class="element-list__item">
                    <img class="element-list__img" src="./image/foto3.jpg" alt="фотография">
                    <div class="element-list__content">
                        <h2 class="element-list__title">Домбай</h2>
                        <button class="element-list__like" type="button"></button>
                    </div>
                </li>
                <li class="element-list__item">
                    <img class="element-list__img" src="./image/foto1.jpg" alt="фотография">
                    <div class="element-list__content">
                        <h2 class="element-list__title">Гора Эльбрус</h2>
                        <button class="element-list__like element-list__like_active" type="button"></button>
                    </div>
                </li>
                <li class="element-list__item">
                    <img class="element-list__img" src="./image/foto2.jpg" alt="фотография">
                    <div class="element-list__content">
                        <h2 class="element-list__title">Домбай</h2>
                        <button class="element-list__like" type="button"></button>
                    </div>
                </li>
                <li class="element-list__item">
                    <img class="element-list__img" src="./image/foto3.jpg" alt="фотография">
                    <div class="element-list__content">
                        <h2 class="element-list__title">Карачаево-Черкесия</h2>
                        <button class="element-list__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__label">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup-profile">
            <button class="popup-profile__close" type="button"></button>
            <h2 class="popup-profile__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile">
                <input class="popup__item" type="text" placeholder="Жак-Ив Кусто" name="name">
                <input class="popup__item" type="text" placeholder="Исследователь океана" name="description">
                <button class="popup-profile__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
